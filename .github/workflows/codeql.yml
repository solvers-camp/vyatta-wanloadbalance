name: "Perform CodeQL Analysis"

on:
  push:
    branches: [ "sagitta"]
  pull_request_target:
    # The branches below must be a subset of the branches above
    branches: [ "sagitta" ]
  schedule:
    - cron: '22 10 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql-analysis-call:
    uses: vyos/.github/.github/workflows/codeql-analysis.yml@sagitta
    secrets: inherit
    with:
      languages: "['cpp']" 